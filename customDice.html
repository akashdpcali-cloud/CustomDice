<!DOCTYPE html>
<html>
  <head>
    <title>Custom Dice</title>
    <link rel="stylesheet" href="customDice.css">
  </head>
  <body>
    <div class="container-div">
      <div class="title-div">Custom Dice</div>
      <div class="input-create-div">
        <input class="input-bar" type="number" placeholder="Enter range">
        <button class="create-button">Create</button>
      </div>
      <div class="main-div">
        <div class="main-p-div">
          <p class="display-sides"><span class="changeX" >X</span> sided dice</p>
        </div>
        <div class="js-div"></div>
      </div>
    </div>

    <script src="customDice.js"></script>
  </body>
</html>
